<!DOCTYPE html>
<html ng-app="app" ng-controller="masterCtrl as m" lang="no" manifest="manifest.appcache">
<head>
  <meta charset="utf-8">
  <title>Real-Timer — Den raskeste måten å sjekke når kollektivtransporten kommer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Real-Timer">
  <link rel="apple-touch-icon" href="assets/apple-touch-icon.png" />
  <link rel="icon" href="assets/favicon.ico">
  <style ng-bind="m.css"></style>
</head>
<body>
  <header>
    <h2>Real-Timer</h2>
  </header>
  <spacer></spacer>

  <div class="content padded" ng-if="!m.success" ng-bind="m.status">Fikk ikke tilgang til stedstjenester</div>

  <div ng-repeat="(index, object) in m.data track by $index" ng-if="m.success">
    <div class="content stop content-row-wrapper" ng-if="object.PlaceType == 'Stop'" ng-init="stop = object" ng-include="'assets/content-row.html'"></div>
    <div class="content area content-row-wrapper" ng-if="object.PlaceType == 'Area'">
      <div class="content-row" ng-click="object.expanded = !object.expanded; object.hasExpanded = true; m.clearWatch()">
        <div ng-bind="object.Name+':'"></div>
        <div class="glyphicon" ng-if="m.jqLoaded" ng-class="{'glyphicon-chevron-up':object.expanded, 'glyphicon-chevron-down':!object.expanded}"></div>
      </div>
      <div ng-show="object.expanded" class="stop content-row-wrapper" ng-repeat="(key, stop) in object.Stops track by $index" ng-include="'assets/content-row.html'"></div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
  <link rel="stylesheet" href="assets/main.css">
  <script src="assets/app.js"></script>
  <script src="assets/widget.js"></script>
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-69446843-3', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
